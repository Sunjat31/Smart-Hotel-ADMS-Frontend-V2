
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Hotel Management System - Booking Module</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üè® Smart Hotel Management System</h1>
  <p class="subtitle">Advanced DBMS Frontend - Booking Management</p>

  <div class="card">
    <h2>Guest Booking Form</h2>
    <input type="text" id="guestName" placeholder="Guest Name" required>
    <input type="date" id="bookingDate" required>
    <input type="text" id="nid" placeholder="NID / Student ID" required>
    <input type="text" id="passport" placeholder="Passport Number (Optional)">
    <input type="text" id="contact" placeholder="Contact Number" required>
    <input type="text" id="roomNo" placeholder="Room Number" required>

    <select id="roomType" required>
      <option value="">Select Room Type</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select>

    <input type="datetime-local" id="checkIn" required>
    <input type="datetime-local" id="checkOut" required>

    <button onclick="addBooking()">Add Booking</button>
    <button onclick="updateBooking()">Update Booking</button>
  </div>

  <div class="card">
    <h2>Booking Records (View / Cancel)</h2>
    <table id="bookingTable">
      <tr>
        <th>Guest Name</th>
        <th>Date</th>
        <th>NID</th>
        <th>Passport</th>
        <th>Contact</th>
        <th>Room No</th>
        <th>Room Type</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Action</th>
      </tr>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
